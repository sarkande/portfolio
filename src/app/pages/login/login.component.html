<div id="login-form">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.errors" class="error-message">
          <div *ngIf="loginForm.get('email')?.hasError('required')">L'email est obligatoire</div>
          <div *ngIf="loginForm.get('email')?.hasError('email')">Format d'email invalide</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.errors" class="error-message">
          <div *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est obligatoire</div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength')">Minimum 8 caract√®res</div>
        </div>
      </div>
  
      <div *ngIf="error" class="alert">{{ error }}</div>
  
      <button type="submit" [disabled]="loginForm.invalid">Connexion</button>
    </form>
  </div>
