  <div class="navBar__menu">
    <ng-container *ngFor="let link of links">
      <a
        [routerLink]="
          link.path ? ['/', currentLang, link.path] : ['/', currentLang]
        "
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }"
        class="navBar__menu_link"
        >{{ link.name | translate }}</a
      >
    </ng-container>
  </div>

  <div class="navBar__network">
    <ng-container *ngFor="let social of socials">
      <a
        [href]="social.url"
        target="_blank"
        rel="noopener noreferrer"
        [title]="social.name"
      >
        <img
          class="navBar__network_img"
          [src]="'/assets/' + social.icon"
          [alt]="social.name"
          width="30"
          height="30"
        />
      </a>
    </ng-container>
  </div>
</div>
